<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wheather Webpage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class= "Weather Page">

        <div class="input">
            <h1>  WEATHER</h1>
            <input type="text" placeholder="Enter any place" class="input_text">
            <button class="submit">Search</button>
        </div>

        <hr >

        <div class="display">
            <h1 class="name" id="name">Delhi</h1>
            <p class="temp">20<span>&deg</span>C</p>
            <!-- <p class="clouds"></p> -->
            <p class="sky">Cloudy</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
